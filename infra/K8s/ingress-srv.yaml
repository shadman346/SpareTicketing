apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
   name: ingress-srv
   annotations:
      kubernetes.io/ingress.class: 'nginx'
      nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
   rules:
      - host: spareticketing.com
        http:
           paths:
              - path: /api/users/?(.*)
                pathType: Prefix
                backend:
                   service:
                      name: auth-clusterip-srv
                      port:
                         number: 4000
              - path: /api/tickets/?(.*)
                pathType: Prefix
                backend:
                   service:
                      name: tickets-clusterip-srv
                      port:
                         number: 4000
              - path: /?(.*)
                pathType: Prefix
                backend:
                   service:
                      name: client-clusterip-srv
                      port:
                         number: 3000
